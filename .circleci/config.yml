version: 2.1
orbs:
  slack: circleci/slack@3.4.0

jobs:
  build:
    environment:
      SLACK_WEBHOOK: https://hooks.slack.com/services/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
    docker:
      - image: cimg/rust:1.57.0
    steps:
      - checkout
      - run:
          command: |
            mkdir -p test_results/unit_tests
            cargo install cargo-junit
            cargo fmt -- --check
            cargo junit --name output.xml
      - slack/notify-on-failure:
          only_for_branches: main
      - store_test_results:
          path: output.xml
