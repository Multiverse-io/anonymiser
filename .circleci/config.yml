version: 2.1

orbs:
  gh: circleci/github-cli@2.1.0
  slack: circleci/slack@4.5.1

parameters:
   cache-key:
     type: string
     default: v2

commands:
  slack_notify_failure:
    steps:
      - slack/notify:
          branch_pattern: main
          event: fail
          channel: 'engineering'
          custom: |-
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*:fire: ${CIRCLE_USERNAME} broke the Anonymiser ${CIRCLE_JOB} job :fire:*\n\n${GIT_COMMIT_MSG}"
                  },
                  "accessory": {
                    "type": "image",
                    "image_url": "https://tenor.com/view/mochi-mochi-peach-cat-cat-kitty-animated-cry-gif-17774448",
                    "alt_text": "images"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Job"
                      },
                      "url": "${CIRCLE_BUILD_URL}"
                    }
                  ]
                }
              ]
            }

jobs:
  test:
    docker:
      - image: cimg/rust:1.67
        environment:
          CARGO_NET_GIT_FETCH_WITH_CLI: true
      - image: postgres:13.4
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
    steps:
      - checkout
      - restore_cache:
          keys:
            - << pipeline.parameters.cache-key >>-cargo-debug-cache-{{ checksum "Cargo.lock" }}
      - run: echo 'export GIT_COMMIT_MSG="$(git log --format=oneline -n 1 $CIRCLE_SHA1)"' >> $BASH_ENV
      - run:
          name: Wait for db
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run: ./build_and_test
      - save_cache:
          paths:
            - ~/.cargo/registry
            - target/debug/.fingerprint
            - target/debug/build
            - target/debug/deps
          key: << pipeline.parameters.cache-key >>-cargo-debug-cache-{{ checksum "Cargo.lock" }}

      - slack_notify_failure
      - store_test_results:
          path: results.xml

  build_release_linux_universal:
    docker:
      - image: clux/muslrust:1.67.1
    environment:
      CARGO_NET_GIT_FETCH_WITH_CLI: true
    steps:
      - checkout
      - restore_cache:
          keys:
            - << pipeline.parameters.cache-key >>-cargo-linux-release-cache-{{ checksum "Cargo.lock" }}
      - run: TAG="${CIRCLE_TAG:-v0.0.0}"; ./update_version $TAG
      - run: cargo build --release --target=x86_64-unknown-linux-musl
      - run: mv target/x86_64-unknown-linux-musl/release/anonymiser anonymiser-x86_64-unknown-linux-musl
      - save_cache:
          paths:
            - ~/.cargo/registry
            - target/release/.fingerprint
            - target/release/build
            - target/release/deps

            - target/x86_64-unknown-linux-musl/release/.fingerprint
            - target/x86_64-unknown-linux-musl/release/build
            - target/x86_64-unknown-linux-musl/release/deps
          key: << pipeline.parameters.cache-key >>-cargo-linux-release-cache-{{ checksum "Cargo.lock" }}
      - persist_to_workspace:
          root: .
          paths:
            - anonymiser-x86_64-unknown-linux-musl

  test_in_alpine:
    docker:
      - image: ghcr.io/multiverse-io/elixir-ci:1.14.2-erlang-25.1.2-alpine-3.18.0
      - image: postgres:13.4
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
    steps:
      - attach_workspace:
          at: .

      - run:
          name: install dockerize
          command: wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz

          environment:
            DOCKERIZE_VERSION: v0.3.0

      - run:
          name: Wait for db
          command: dockerize -wait tcp://localhost:5432 -timeout 1m

      - run: ./anonymiser-x86_64-unknown-linux-musl generate-strategies --db-url postgresql://postgres:postgres@localhost

  test_in_amazon_linux:
    docker:
      - image: public.ecr.aws/amazonlinux/amazonlinux:latest
      - image: postgres:13.4
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
    steps:
      - run:
          name: Install tar utility
          command: yum install -y tar gzip wget

      - attach_workspace:
          at: .

      - run:
          name: install dockerize
          command: wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz

          environment:
            DOCKERIZE_VERSION: v0.3.0

      - run:
          name: Wait for db
          command: dockerize -wait tcp://localhost:5432 -timeout 1m

      - run: ./anonymiser-x86_64-unknown-linux-musl generate-strategies --db-url postgresql://postgres:postgres@localhost

  build_release_macos:
    macos:
      xcode: 13.4.1
    environment:
      CARGO_NET_GIT_FETCH_WITH_CLI: true
    steps:
      - checkout
      - restore_cache:
          keys:
            - << pipeline.parameters.cache-key >>-cargo-mac-release-cache-{{ checksum "Cargo.lock" }}
      - run: TAG="${CIRCLE_TAG:-v0.0.0}"; ./update_version $TAG
      - run: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
      - run: rustup install 1.67
      - run: rustup target add aarch64-apple-darwin
      - run: cargo build --release --target=x86_64-apple-darwin
      - run: cargo build --release --target=aarch64-apple-darwin
      - run: mv target/x86_64-apple-darwin/release/anonymiser anonymiser-x86_64-apple-darwin
      - run: mv target/aarch64-apple-darwin/release/anonymiser anonymiser-aarch64-apple-darwin
      - run:
          name: Test x86 executable
          command: ./anonymiser-x86_64-apple-darwin --help

      - save_cache:
          paths:
            - ~/.cargo/registry
            - target/release/.fingerprint
            - target/release/build
            - target/release/deps
            - target/x86_64-apple-darwin/release/.fingerprint
            - target/x86_64-apple-darwin/release/build
            - target/x86_64-apple-darwin/release/deps
            - target/aarch64-apple-darwin/release/.fingerprint
            - target/aarch64-apple-darwin/release/build
            - target/aarch64-apple-darwin/release/deps
          key: << pipeline.parameters.cache-key >>-cargo-mac-release-cache-{{ checksum "Cargo.lock" }}
      - persist_to_workspace:
          root: .
          paths:
            - anonymiser-x86_64-apple-darwin
            - anonymiser-aarch64-apple-darwin

  create_release:
    machine:
      image: ubuntu-2204:current
    environment:
    steps:
      - checkout
      - attach_workspace:
          at: .
      - gh/setup:
          version: 2.14.2
      - run: gh release create --draft --generate-notes "$CIRCLE_TAG" './anonymiser-x86_64-unknown-linux-musl#Linux' './anonymiser-x86_64-apple-darwin#Intel Mac' './anonymiser-aarch64-apple-darwin#Apple silicon mac'

workflows:
  version: 2.4
  build:
    jobs:
      - test:
          context:
            - slack

      - build_release_linux_universal:
          context:
            - slack
          requires:
            - test

      - build_release_macos:
          context:
            - slack
          requires:
            - test

      - test_in_alpine:
          context:
            - slack
          requires:
            - build_release_linux_universal

      - test_in_amazon_linux:
          context:
            - slack
          requires:
            - build_release_linux_universal

  release:
    jobs:
      - test:
          context:
            - slack
          filters: &filters-release
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - build_release_linux_universal:
          context:
            - slack
          requires:
            - test
          filters:
            <<: *filters-release

      - build_release_macos:
          context:
            - slack
          requires:
            - test
          filters:
            <<: *filters-release

      - test_in_alpine:
          context:
            - slack
          requires:
            - build_release_linux_universal
          filters:
            <<: *filters-release

      - test_in_amazon_linux:
          context:
            - slack
          requires:
            - build_release_linux_universal
          filters:
            <<: *filters-release

      - create_release:
          context:
            - slack
            - github-deployer
          requires:
            - build_release_macos
            - test_in_alpine
            - test_in_amazon_linux
          filters:
            <<: *filters-release
