name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Nix store
        uses: DeterminateSystems/magic-nix-cache-action@v7

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-deps"
          cache-on-failure: true

      - name: Check formatting
        run: nix develop --command cargo fmt -- --check

      - name: Run clippy
        run: nix develop --command cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: nix develop --command cargo test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost

  build-linux:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Nix store
        uses: DeterminateSystems/magic-nix-cache-action@v7

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-deps"
          cache-on-failure: true

      - name: Build Linux binary (musl)
        run: |
          nix build .#anonymiser-musl
          cp result/bin/anonymiser anonymiser-x86_64-unknown-linux-musl

      - name: Inspect binary
        run: |
          file anonymiser-x86_64-unknown-linux-musl
          ldd anonymiser-x86_64-unknown-linux-musl || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: anonymiser-linux
          path: anonymiser-x86_64-unknown-linux-musl

  test-alpine:
    runs-on: ubuntu-latest
    needs: build-linux
    container:
      image: alpine:3.18

    services:
      postgres:
        image: postgres:13.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: anonymiser-linux

      - name: Make binary executable
        run: chmod +x anonymiser-x86_64-unknown-linux-musl

      - name: Debug binary
        run: |
          apk add --no-cache file
          file anonymiser-x86_64-unknown-linux-musl
          ldd anonymiser-x86_64-unknown-linux-musl || echo "ldd failed or binary is static"

      - name: Test binary on Alpine
        run: |
          ./anonymiser-x86_64-unknown-linux-musl generate-strategies --db-url postgresql://postgres:postgres@postgres
        env:
          DATABASE_URL: postgresql://postgres:postgres@postgres

  test-amazon-linux:
    runs-on: ubuntu-latest
    needs: build-linux
    container:
      image: public.ecr.aws/amazonlinux/amazonlinux:latest

    services:
      postgres:
        image: postgres:13.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: anonymiser-linux

      - name: Make binary executable
        run: chmod +x anonymiser-x86_64-unknown-linux-musl

      - name: Debug binary
        run: |
          yum install -y file
          file anonymiser-x86_64-unknown-linux-musl
          ldd anonymiser-x86_64-unknown-linux-musl || echo "ldd failed or binary is static"

      - name: Test binary on Amazon Linux
        run: |
          ./anonymiser-x86_64-unknown-linux-musl generate-strategies --db-url postgresql://postgres:postgres@postgres
        env:
          DATABASE_URL: postgresql://postgres:postgres@postgres

  build-macos:
    runs-on: macos-14
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Nix store
        uses: DeterminateSystems/magic-nix-cache-action@v7

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-deps"
          cache-on-failure: true

      - name: Build macOS binary (Apple Silicon)
        run: |
          nix build .#anonymiser
          cp result/bin/anonymiser anonymiser-aarch64-apple-darwin

      - name: Test binary
        run: ./anonymiser-aarch64-apple-darwin --help

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: anonymiser-aarch64-apple-darwin
          path: anonymiser-aarch64-apple-darwin

  release:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    needs: [test-alpine, test-amazon-linux, build-macos]
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: anonymiser-linux

      - name: Download macOS ARM64 binary
        uses: actions/download-artifact@v4
        with:
          name: anonymiser-aarch64-apple-darwin

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create --draft --generate-notes "${{ github.ref_name }}" \
            './anonymiser-x86_64-unknown-linux-musl#Linux' \
            './anonymiser-aarch64-apple-darwin#macOS (Apple Silicon)'
